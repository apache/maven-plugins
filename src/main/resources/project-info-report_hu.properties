report.team-list.intro.description1                                = Egy sikeres projekthez sz\u00C3\u00A1mos emberre van sz\u00C3\u00BCks\u00C3\u00A9g akik k\u00C3\u00BCl\u00C3\u00B6nb\u00C3\u00B6z\u00C5\u0091 szerepeket t\u00C3\u00B6ltenek be. Egyesek k\u00C3\u00B3dot vagy dokument\u00C3\u00A1ci\u00C3\u00B3t k\u00C3\u00A9sz\u00C3\u00ADtenek, m\u00C3\u00A1sok tesztel\u00C5\u0091k\u00C3\u00A9nt, hibajav\u00C3\u00ADt\u00C3\u00B3k\u00C3\u00A9nt hasznosak vagy \u00C3\u00A9r\u00C3\u00A9tkes javaslatokat tesznek.
report.team-list.intro.description2                                = A csapat tagokb\u00C3\u00B3l \u00C3\u00A9s seg\u00C3\u00ADt\u00C5\u0091kb\u00C5\u0091l \u00C3\u00A1ll. A tagoknak k\u00C3\u00B6zvetlen hozz\u00C3\u00A1f\u00C3\u00A9r\u00C3\u00A9se vana forr\u00C3\u00A1sk\u00C3\u00B3dhoz \u00C3\u00A9s akt\u00C3\u00ADvan fejlesztik a forr\u00C3\u00A1sk\u00C3\u00B3dot. A seg\u00C3\u00ADt\u00C5\u0091k a forr\u00C3\u00A1sk\u00C3\u00B3dot jav\u00C3\u00ADt\u00C3\u00A1sok \u00C3\u00A9s javaslatok k\u00C3\u00BCld\u00C3\u00A9s\u00C3\u00A9vel fejlesztik. A seg\u00C3\u00ADt\u00C5\u0091k sz\u00C3\u00A1ma k\u00C3\u00B6tetlen, legy\u00C3\u00A9l egy k\u00C3\u00B6z\u00C5\u00B1l\u00C3\u00BCk. Minden hozz\u00C3\u00A1j\u00C3\u00A1rul\u00C3\u00A1st nagyon megbecs\u00C3\u00BCl\u00C3\u00BCnk.
